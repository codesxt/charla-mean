<div class=" row">
  <div class="col-md-6">
    <form class="form-horizontal" ng-submit="agregarAsistente()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"
          placeholder="Ingrese el nombre" ng-model="asistente.nombre"
          required="true"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email"
          placeholder="Enter email" ng-model="asistente.email"
          required="true"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <tr>
        <th>
          Nombre
        </th>
        <th colspan="2">
          email
        </th>
      </tr>
      <tr ng-repeat="asistente in asistentes">
        <td>{{asistente.nombre}}</td>
        <td>{{asistente.email}}</td>
        <td>
          <button class="btn btn-default btn-danger" ng-click="eliminarAsistente(asistente._id)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
